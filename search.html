<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/search.css" />

    <script
      src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"
      defer
    ></script>
    <script src="main.js" defer></script>

    <title>PokéChallenge</title>
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <a href="/">
          <img src="./assets/pokemon-bw-logo.png" alt="" />
        </a>

        <nav>
          <ul>
            <li>
              <a href="/" >Favoritos</a>
              <a class="active" href="search.html">Procurar</a>
              <a href="seeAll.html">Ver todos</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="search">
      <div class="wrapper">
        <form id="searchWrapper" onsubmit="getPoke()">
          <input
            type="search"
            placeholder="Procure por pokémons"
            required
            id="inputSearch"
          />
          <button type="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>

        <div class="pokeCard">
          <header>
            <img id="pokePic" src="#" alt="" />
            <button type="button" onclick="saveFavoritePoke()">
              <i class="fa-regular fa-heart fa-2xl"></i>
            </button>
          </header>

          <strong id="pokeName"></strong>
          <span
            >ID:
            <b id="pokeID">...</b>
          </span>
          <footer id="types">
            <a href="/" class="typeOfPoke">Elétrico</a>
          </footer> 

          <button type="button">Ver detalhes</button>
        </div>

        <div class="bg-image">
          <img src="./assets/pokemon-bw-logo.png" alt="" />
        </div>

        <div class="astronaut-wrapper">
          <img src="./assets/Astronaut-pana.png" alt="" />
          <h3>Nada encontrado :(</h3>
        </div>
      </div>
    </main>
  </body>
</html>
